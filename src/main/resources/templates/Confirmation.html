<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Action Done</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5"></h1>
        <b th:text="${ProjectName}"></b>
      </div>
      <div class="modal-body py-0">
        <h6>
          you have responded to  <b th:text="${accessPermission}"></b>
          access on <b th:text="${systemName}"></b>
          system of Project <b th:text="${ProjectName}"></b>
          from requester <b th:text="${requesterName}"></b>
          current request status <b th:text="${requestStatus}"></b>
        </h6>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <td style="border-radius: 2px;" bgcolor="#8b0000;">
          <a th:href="@{'http://localhost:3000/'}"  class="btn btn-lg btn-primary w-100 mx-0 mb-2" target="_blank" style="padding: 8px 12px; border: 1px solid #48ab4e;border-radius: 2px;font-family: Helvetica, Arial, sans-serif;font-size: 14px; color: #ffffff;text-decoration: none;font-weight:530;display: inline-block;">
            Go To website
          </a>
        </td>
      </div>
    </div>
  </div>
</div>
</body>
</html>
